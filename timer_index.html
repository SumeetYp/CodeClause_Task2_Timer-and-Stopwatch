<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown Timer</title>
    <link rel="icon" type="image/png" href="BG-img.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body background="Chinease wallpaper.jpg">
    <div>
        <h1 class="" style="text-align:center; margin-top: 0px; color: rgb(208, 202, 202) ;font-weight: bolder; font-style: inherit ;font-size:60px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; ">COUNTDOWN TIMER</h1>
        <p style="text-align:center; color: rgb(245, 95, 8);">*Select a date and the counter will start running*</p>

        <input type="datetime-local" style="
            display: block;
            margin-top: 100px;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 80px;
            color: rgb(103, 41, 112);
            font-weight: bolder;
            font-family:Arial, Helvetica, sans-serif; 
            font-size:x-large;"
        id="date-input">

        <div class="container">
            <div class="row">
                <div class="col-sm" style="text-align:center" >
                    <h1 id="days" style="text-align:center; color: rgb(14, 235, 136);">00</h1>
                    <p style="text-align:center;color: rgb(221, 221, 12);font-weight: 900 ;">DAYS</p>
                </div>
                <div class="col-sm">
                    <h1 id="hours" style="text-align:center ; color: rgb(14, 235, 136);">00</h1>
                    <p style="text-align:center ;color: rgb(221, 221, 12);font-weight: 900;">HOURS</p>
                </div>
                <div class="col-sm">
                    <h1 id="minutes" style="text-align:center ; color:rgb(14, 235, 136) ;">00</h1>
                    <p style="text-align:center;color: rgb(221, 221, 12);font-weight: 900;">MINUTES</p>
                </div>
                <div class="col-sm">
                    <h1 id="seconds" style="text-align:center ; color: rgb(14, 235, 136);">00</h1>
                    <p style="text-align:center;color: rgb(221, 221, 12); font-weight: 900;">SECONDS</p>
                </div>
            </div>
        </div>

    </div>

    <script>
document.getElementById("date-input").onchange = () => {
    setInterval(() => {

        const chosen_date = (new Date(document.getElementById("date-input").value)).getTime();
        const date = (new Date).getTime();
        const left_time = format_left_time(chosen_date - date);
        update_html(left_time);

    }, 1000);
};

function format_left_time(date) {
        let days,hours,minutes,seconds;

    if (date < 0) {
        days = 'E';
        hours = 'N'
        minutes = 'D'
        seconds = ':)'
    } else {
        days = Math.floor(date/8.64e+7);
        date = date%8.64e+7;
        hours = Math.floor(date/3.6e+6);
        date = date%3.6e+6;
        minutes = Math.floor(date/60000);
        date = date%60000;
        seconds = Math.floor(date/1000);
        date = date%1000;
    }
    
    return[days, hours, minutes, seconds];
}

function update_html(date) {
    document.getElementById("days").innerHTML = date[0]
    document.getElementById("hours").innerHTML = date[1]
    document.getElementById("minutes").innerHTML = date[2]
    document.getElementById("seconds").innerHTML = date[3]
}

</script>
</body>
</html>
